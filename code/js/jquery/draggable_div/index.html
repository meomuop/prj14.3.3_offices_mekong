<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>HỆ THỐNG QUẢN TRỊ PHẦN MỀM</title>
	<link rel="stylesheet" href="jquery.ui.all.css">
	<script src="jquery-1.8.0.js"></script>
	<script src="jquery.ui.core.js"></script>
	<script src="jquery.ui.widget.js"></script>
	<script src="jquery.ui.mouse.js"></script>
	<script src="jquery.ui.draggable.js"></script>
	<link rel="stylesheet" href="demos.css">
	<style>
	#draggable{ 
		width: 60%; height: 500px; padding: 0px 1px 1px 1px; border:1px solid #8ea4c1; background-color:#ffffff;
		position:absolute; margin:50px 250px;
	}
	#main_cont{
		float:left; width:100%; height:500px; background-color:#ccd8e7
	}
	#tab_bar_tit{
		float:left; font-weight:bold; text-transform:uppercase; line-height:20px; padding-left:8px; width:80%;
		cursor:move; color:#15428b;
	}
	#tab_bar_icon{
		float:right; width:10%; text-align:right; padding-top:2px; padding-right:6px
	}
	#content_outsign{
		float:left; width:98%; height:453px; background-color:#ffffff; margin-left:8px; border:1px solid #99bbe8
	}
	#content_insign{
		float:left; width:99.7%; height:452px; background-color:#dfe8f6; margin-left:1px;
	}
	#clear_txt{
		float:left; width:100%; height:2px
	}
	#tool_bar{
		float:left; width:98%; height:20px
	}
	#search_area{
		float:left; width:20%; height:20px; padding-left:8px
	}
	#page_area{
		float:left; width:5%; height:20px; padding-left:8px
	}
	</style>
	<script>
	function create_width(){
		document.getElementById('draggable').style.width='60%';
		document.getElementById('draggable').style.height='500px';
		
		document.getElementById('draggable2').style.width='60%';
		document.getElementById('draggable2').style.height='500px';
	}
	
	$(function() {
		$( "#draggable" ).draggable();
		$( "#draggable2" ).draggable();
	});
	
	function min_size(){
		if(document.getElementById('draggable').style.height=='500px'){
			document.getElementById('draggable').style.height='20px';
			document.getElementById('main_cont').style.height='20px';
			document.getElementById('content_outsign').style.display='none';
			document.getElementById('content_insign').style.display='none';
		}else{
			document.getElementById('draggable').style.height='500px';
			document.getElementById('main_cont').style.height='500px';
			document.getElementById('content_outsign').style.display='';
			document.getElementById('content_insign').style.display='';
		}
	}
	function reset_pos(){
		document.getElementById('draggable').style.margin='50px 250px';
		document.getElementById('draggable2').style.margin='50px 250px';
	}
	function max_size(){
		if(document.getElementById('draggable').style.width=='60%'){
			document.getElementById('draggable').style.margin='0';
			document.getElementById('draggable').style.width='98%';
			document.getElementById('draggable').style.height='590px';
			document.getElementById('main_cont').style.height='590px';
			document.getElementById('content_outsign').style.height='540px';
			document.getElementById('content_insign').style.height='539px';
		}else{
			document.getElementById('draggable').style.margin='50px 250px';
			document.getElementById('draggable').style.width='60%';
			document.getElementById('draggable').style.height='500px';
			document.getElementById('main_cont').style.height='500px';
			document.getElementById('content_outsign').style.height='453px';
			document.getElementById('content_insign').style.height='452px';
		}
	}
	</script>
</head>
<body onLoad="create_width()">

<div id="draggable" class="ui-widget-content">
    <div id="main_cont">
        <!-- Tab bar -->
        <div id="tab_bar_tit">Quản lý hồ sơ nhân sự</div>
        <div id="tab_bar_icon">
            <a href="javascript: void(0);" onClick="min_size();" style="text-decoration:none">
            <img src="images/icon_thu_gon.png" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
</a>
            <a href="javascript: void(0);" onClick="max_size();" style="text-decoration:none">

onmouseout="this.style.opacity=0.7" style="opacity:0.7">
			</a>
            <a href="javascript: void(0);" onClick="javascript: document.getElementById('draggable').style.display='none'" style="text-decoration:none">
            <img src="images/icon_dong.png" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
            </a>
        </div>
        <!-- Content -->
        <div id="content_outsign">
            <div id="content_insign">
            <fieldset style="width:97%; border:1px solid #99bbe8"><legend>Tạo/chỉnh sửa</legend>
            </fieldset>
            <fieldset style="width:97%; border:1px solid #99bbe8"><legend>Danh sách</legend>
            
            </fieldset>
            </div>
        </div>
        <div id="clear_txt"></div>
        <!-- Tool bar -->
        <div id="tool_bar">
            <div id="search_area">
            <select name="" style="width:150px; font-size:12px; border:1px solid #99bbe8">
                <option value="">Giá trị 01</option>
                <option value="">Giá trị 02</option>
            </select>
            </div>
            <div style="float:left; width:15px; background-image:url(images/gach_doc.png)">&nbsp;</div>
            <div id="page_area">
            <img src="images/icon_first_page.png" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
            <img src="images/icon_pre_page.png" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
            </div>
            <div style="float:left; line-height:19px">
                <div style="float:left; width:35px">Trang</div> 
                <div style="float:left; width:35px">
                <input type="text" value="1" style="width:25px; font-size:12px; height:15px; border:1px solid #99bbe8">
                </div>
                <div style="float:left"> / 100</div>
            </div>
            <div id="page_area">
            <img src="images/icon_next_page.png" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
            <img src="images/icon_last_page.png" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
            </div>
            <div style="float:left; width:15px; background-image:url(images/gach_doc.png)">&nbsp;</div>
            <div style="float:left; width:15px" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
            <img src="images/icon_refresh.png" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
            </div>
            <div style="float:left; width:15px; background-image:url(images/gach_doc.png)">&nbsp;</div>
            <div style="float:left; width:15px">
            <img src="images/icon_xoa_loc.png" onmouseover="this.style.opacity=1"
onmouseout="this.style.opacity=0.7" style="opacity:0.7">
            </div>
            <div style="float:left; width:15px; background-image:url(images/gach_doc.png)">&nbsp;</div>
            <div style="float:right; line-height:19px">
                <div style="float:left; width:50px">Hiển thị</div> 
                <div style="float:left; width:55px">
                <select name="" style="width:50px; font-size:12px; border:1px solid #99bbe8">
                    <option value="">25</option>
                    <option value="">50</option>
                    <option value="">100</option>
                </select>
                </div>
                <div style="float:left"> / 01 trang</div>
            </div>
        </div>
    </div>
</div>
